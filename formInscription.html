<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-2kOE+STGAkgemIkUbGtoZ8dJLqfvJ/xzRnimSkQN7viOfwRvWseF7lqcuNXmjwrL" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row">
    <div class="col-lg-6 offset-md-3">
      <div class="bs-component jumbotron bg-info">
        <form>
          <fieldset>
            <legend class="text-center">Inscription</legend>
            <div class="form-group">
              <label for="firstName">Pr√©nom</label>
              <textarea class="form-control" id="firstName" rows="1"></textarea>
            </div>
            <div class="form-group">
              <label for="lastName">Nom</label>
              <textarea class="form-control" id="lastName" rows="1"></textarea>
            </div>


            <div class="form-group">
              <label for="email">Adresse email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="votre@email.com">
              <small id="emailHelp" class="form-text text-warning">Nous ne partagerons pas votre email avec d'autres.</small>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="votre mot de passe">
            </div>
            <div class="form-group">
              <label for="passwordConfirm">Mot de passe - confirmation</label>
              <input type="password" class="form-control" id="passwordConfirm" placeholder="votre mot de passe">
            </div>

            
            <button type="submit" class="btn btn-success btn-lg btn-block mt-5">Envoyer</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
